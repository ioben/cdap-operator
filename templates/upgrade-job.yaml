apiVersion: batch/v1
kind: Job
metadata:
  name: {{.JobName}}
  namespace: {{.Namespace}}
  {{if .Labels}}
  labels:
    {{range $k,$v := .Labels}}
    {{$k}}: "{{$v}}"
    {{end}}
  {{end}}
  ownerReferences:
  - apiVersion: {{.ReferentApiVersion}}
    controller: false
    kind: {{.ReferentKind}}
    name: {{.ReferentName}}
    uid: {{.ReferentUID}}
spec:
  template:
    metadata:
      {{if .Labels}}
      labels:
        {{range $k,$v := .Labels}}
          {{$k}}: "{{$v}}"
          {{end}}
      {{end}}
    spec:
      containers:
        {{if .PostUpgrade}}
        - name: post-upgrade
          args: ["io.cdap.cdap.master.upgrade.PostUpgradeJobMain", "{{.HostName}}", "11015", "{{.StartTimeMs}}"]
        {{end}}
        {{if .PreUpgrade}}
        - name: pre-upgrade
          args: ["io.cdap.cdap.master.upgrade.UpgradeJobMain", "{{.HostName}}", "11015"]
        {{end}}
          image: {{.Image}}
          volumeMounts:
            - name: cdap-conf
              mountPath: /etc/cdap/conf
              readOnly: true
            - name: hadoop-conf
              mountPath: /etc/hadoop/conf
              readOnly: true
            {{if .SecuritySecret}}
            - name: cdap-security
              mountPath: /etc/cdap/security
              readOnly: true
            {{end}}
            {{if .TlsSecret}}
            - name: cdap-tls
              mountPath: /etc/cdap/tls
              readOnly: true
            {{end}}
      volumes:
        - name: cdap-conf
          configMap:
            name: {{.CConf}}
        - name: hadoop-conf
          configMap:
            name: {{.HConf}}
        {{if .SecuritySecret}}
        - name: cdap-security
          secret:
            secretName: {{.SecuritySecret}}
        {{end}}
        {{if .TlsSecret}}
        - name: cdap-tls
          secret:
            secretName: {{.TlsSecret}}
        {{end}}
      restartPolicy: Never
  backoffLimit: {{.BackoffLimit}}
